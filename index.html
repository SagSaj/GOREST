 <head>
  <meta charset="utf-8">
  <title>Тег INPUT</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function submitform() {
        var v = $("#form1").serializeArray()
        var b = v.reduce((res, el) => {
            res[el.name] = el.value;
            return res;
        }, {})
        var formData = JSON.stringify(b);
        fetch("#",
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: formData
            })
    }
</script>
 </head>
 <body>
<div class = "centerblock">
<div class="logo"></div>
<div class = "centerblockindiv">

    <div class="marginclass"></div>
<form method="post" onSubmit="return false" action="#" name="form1" id="form1">
    <div>
        <img class="icons"src="img/logicon.png"></img>
        <input class="textinsertion" placeholder="E-mail" type="text" name="login">
    </div>
        <div class = "underline"></div>
        <div class = "marginclass"></div>
    <div>
        <img class="icons" src="img/passicon.png"></img>
        <input class="textinsertion" type="password" placeholder="Password" name="password" id="password">
    </div>
        <div class="underline"></div>
        <div class="marginclass"></div>
    
    <div>
        <img class="icons" src="img/passconficon.png"></img>
        <input class="textinsertion" placeholder="Confirm password" type="password" id="password2">
    </div>
        <div class="underline"></div>
        <div class="marginclass"></div>
        <div class="marginclass"></div>
        <div class="marginclass"></div>
        <div class="centerblockindiv2">
            <input class="submitclass" type="submit" value="Register" onclick="submitform()">
        </div>

</div>
</form>
</div>
