
 <html>
 <head>
  <meta charset="utf-8">
  <title>Registration</title>
<link rel="stylesheet" href="resources/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function submitform() {
        if ($("#password").val()!=$("#password2").val()) return;
        var v = $("#form1").serializeArray()
        var b = v.reduce((res, el) => {
            res[el.name] = el.value;
            return res;
        }, {})
        var formData = JSON.stringify(b);
        fetch("#",
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: formData
            }).then(function (response) {
                return response.json();
            }).then(
                function (json) {
                   
                    if(json["error"]==undefined){
                    if (json["status"] == "ok") {
                        document.getElementById('download').click();
                        document.getElementById("buttonsubmit").style.visibility = "hidden";
                        document.getElementById("form1").style.visibility = "hidden";
                        document.getElementById("message").style.visibility = "visible";
                    } }else {
                        alert(json["error"])
                    }
                }
            )
        

    }
</script>
 </head>
 <body>
<div class = "centerblock">
<div class="logo"></div>
<div class = "centerblockindiv">
    <div class="marginclass"></div>
    <div class="marginclass"></div>
<form method="post" onSubmit="return false" action="#" name="form1" id="form1">
    <div>
        <img class="icons"src="resources/img/logicon.png"></img>
        <input class="textinsertion" placeholder="E-mail" type="text" name="login">
    </div>
        <div class = "underline"></div>
        <div class = "marginclass"></div>
    <div>
        <img class="icons" src="resources/img/passicon.png"></img>
        <input class="textinsertion" type="password" placeholder="Password" name="password" id="password">
    </div>
        <div class="underline"></div>
        <div class="marginclass"></div>
    
    <div>
        <img class="icons" src="resources/img/passconficon.png"></img>
        <input class="textinsertion" placeholder="Confirm password" type="password" id="password2">
    </div>
        <div class="underline"></div>
        <div class="marginclass"></div>
        <div class="marginclass"></div>
        <div class="marginclass"></div>
        <div class="commentdiv" id="message" ><p class="comments">Rigistration is succesfull. Downloading is started.</p></div>
        <div class="centerblockindiv2">
            <input id="buttonsubmit" class="submitclass" type="submit" value="Register" onclick="submitform()">
        </div>
        
    <input type="hidden" name="auth_method" value="password">
    <input type="hidden" name="referal" value={{.Referal}}>
</div>
</form>
</div>
<a href="{{.Host}}/wotmod/Dueler.zip" download="Dueler.zip" id="download" hidden></a>
</body>
</html>
